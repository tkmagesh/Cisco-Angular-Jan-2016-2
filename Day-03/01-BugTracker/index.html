<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <!--
    Use Cases
    =========
    1. List the bugs - done
    2. Add a new bug - done
    3. Toggle the closed status of a bug - done
    4. Remove closed bugs - done
    5. Display stats - done

    6. Search for bug - done
    7. Sort the bugs - done
    8. Improvise the bug display - done
    9. Persist the bugs in localStorage
       ----------------------
        window.localStorage
            - key/value store
            - persistent
            - both key and value should be strings
                 add an 'id' attribute to the bug and populate with incremental values
                (key - bug.id, value - use angular.toJson() and angular.fromJson())
            - apis
                - setItem(key, value)
                - getItem(key) //=> value
                - removeItem(key)
                - key(index) //=> key at index
                - clear()
                - length

    10. Display 'createdAt'
    11. Persist the bugs in the server
    12. Categorize the bugs
    -->
    <style>
        section, fieldset{
            margin-bottom: 10px;
        }
        .closed{
            font-style: italic;
            font-weight: bold;
            text-decoration: line-through;
            color : red;
        }
        .stats span{
            font-size: 18pt;
        }
        fieldset{
            width: 60%;
        }
        li{
            cursor: pointer;
        }
    </style>
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module("bugTrackerApp", []);

        bugTrackerApp.value("defaultBugName", "[Default bug]");

        bugTrackerApp.factory("Bug", function(defaultBugName){
            function Bug(defaults){
                this.id = defaults.id || 0;
                this.name = defaults.name || defaultBugName;
                this.isClosed = defaults.isClosed || false;
            }
            Bug.prototype.toggle = function(){
                this.isClosed = !this.isClosed;
            };
            return Bug;
        });

        bugTrackerApp.factory("bugStorage", function(Bug){
            var maxBugId = 0;

            function getBugsFromStorage(){
                var bugs = [];
                for(var i=0; i<window.localStorage.length; i++){
                    var key = window.localStorage.key(i),
                        data = window.localStorage.getItem(key),
                        bugData = angular.fromJson(data),
                        bug = new Bug(bugData);
                    if (maxBugId < bug.id) maxBugId = bug.id;
                    bugs.push(bug);
                }
                return bugs;
            }

            function addBugToStorage(bugName){
                var newBug = new Bug({id : ++maxBugId, name : bugName});
                window.localStorage.setItem(newBug.id, angular.toJson(newBug));
                return newBug;
            }

            function saveBugToStorage(bug){
                window.localStorage.setItem(bug.id, angular.toJson(bug));
            }
            function removeBugFromStorage(bug){
                window.localStorage.removeItem(bug.id);
            }
            return {
                getAll : getBugsFromStorage,
                add : addBugToStorage,
                save : saveBugToStorage,
                remove : removeBugFromStorage
            };
        })

        bugTrackerApp.controller("bugsController", function($scope, bugStorage){

            $scope.bugs = bugStorage.getAll();
            $scope.newBug = '';

            $scope.addBug = function(){
                var newBug = bugStorage.add($scope.newBug);
                $scope.bugs.push(newBug);
                $scope.newBug = '';
            };
            $scope.toggleBug = function(bug){
               bug.toggle();
               bugStorage.save(bug);
            };
            $scope.removeClosed = function(){
                for(var i=$scope.bugs.length-1; i>=0; i--)
                    if ($scope.bugs[i].isClosed){
                        bugStorage.remove($scope.bugs[i]);
                        $scope.bugs.splice(i,1);
                    }
            };
        });

        bugTrackerApp.value("defaultTrimLength", 20);
        bugTrackerApp.filter("trimText", function(defaultTrimLength){
            /*a factory returing the actual filter function*/
            return function(data, trimLength){
                trimLength = trimLength || defaultTrimLength;
                return data.length < trimLength ? data : data.substr(0,trimLength) + '...';
            };
        });

        /*bugTrackerApp.filter("closedCount", function(){
            return function(bugs){
                var result = 0;
                for(var i=0; i<bugs.length; i++)
                    if (bugs[i].isClosed)
                        ++result;
                return result;
            }
        });*/

        /*bugTrackerApp.filter("closedCount", function($filter){
            var builtinFilterFilter = $filter('filter');
            return function(bugs){
                return builtinFilterFilter(bugs, {isClosed : true}).length;
            };
        });*/

        bugTrackerApp.filter("closedCount", function(){
            return function(bugs){
                return bugs.reduce(function(result, bug){
                    return bug.isClosed ? ++result : result;
                },0);
            }
        });
    </script>
</head>
<body ng-app="bugTrackerApp" >
    <h1>Bug Tracker</h1>
    <div class="content" ng-controller="bugsController">
        <fieldset class="stats">
            <legend>Statistics </legend>
            <!--<span class="closed">{{(bugs | filter:{isClosed : true}).length}}</span>-->
            <span class="closed">{{bugs | closedCount}}</span>
            <span>/</span>
            <span>{{bugs.length}}</span>
        </fieldset>
        <fieldset class="search">
           <legend>Search </legend>
            <label for="">Name :</label>
            <input type="text" ng-model="searchBug.name">
            <label for="">Closed ? :</label>
            <input type="checkbox" ng-model="searchBug.isClosed">
            <input type="button" value="Show All" ng-click="searchBug.isClosed = undefined">
        </fieldset>
        <fieldset class="sort">
            <legend>Order By </legend>
            <label for="">Order By :</label>
            <input type="text" ng-model="bugOrder">
            <label for="">Descending ? :</label>
            <input type="checkbox" ng-model="isDescending">
        </fieldset>
        <secion class="list">
            <label for="">Bug :</label>
            <input type="text" ng-model="newBug">
            <input type="button" value="Add Bug" ng-click="addBug()">
            <input type="button" value="Remove Closed" ng-click="removeClosed()">
            <ol>
                <li
                    ng-repeat="bug in (bugs | filter:searchBug | orderBy:bugOrder:isDescending)"
                    ng-click="toggleBug(bug)"
                    ng-class="{closed : bug.isClosed}"
                >{{bug.name | trimText:30}}</li>
            </ol>
        </secion>
    </div>

</body>
</html>
