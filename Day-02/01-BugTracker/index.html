<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <!--
    Use Cases
    =========
    1. List the bugs
    2. Add a new bug
    3. Toggle the closed status of a bug
    4. Remove closed bugs
    5. Display stats
    6. Search for bug
    7. Sort the bugs
    8. Improvise the bug display
    9. Persist the bugs in localStorage
    10. Display 'createdAt'
    11. Persist the bugs in the server
    12. Categorize the bugs
    -->
    <style>
        section, fieldset{
            margin-bottom: 10px;
        }
        .closed{
            font-style: italic;
            font-weight: bold;
            text-decoration: line-through;
            color : red;
        }
        .stats span{
            font-size: 18pt;
        }
        .content{
            width: 60%;
        }
        li{
            cursor: pointer;
        }
    </style>
    <script src="angular.js"></script>

    <script></script>
</head>
<body>
    <h1>Bug Tracker</h1>
    <div class="content">
        <fieldset class="stats">
        <legend>Statistics </legend>
        <span class="closed">2</span>
        <span>/</span>
        <span>5</span>
    </fieldset>
    <fieldset class="search">
       <legend>Search </legend>
        <label for="">Name :</label>
        <input type="text" name="" id="">
        <label for="">Closed ? :</label>
        <input type="checkbox" name="" id="">
    </fieldset>
    <fieldset class="sort">
        <legend>Order By </legend>
        <label for="">Order By :</label>
        <input type="text" name="" id="">
        <label for="">Descending ? :</label>
        <input type="checkbox" name="" id="">
    </fieldset>
    <secion class="list">
        <label for="">Bug :</label>
        <input type="text" name="" id="">
        <input type="button" value="Add Bug">
        <input type="button" value="Remove Closed">
        <ol>
            <li class="closed">This is a closed bug</li>
            <li>This is an open bug</li>
        </ol>
    </secion>
    </div>

</body>
</html>
